      Tags:
        - Key: project-name
          Value: !Ref ProjectName


  CodeBuild:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub ${ProjectName}-build-${RegionShortName}
      ServiceRole: !Ref CodePipelineRole
      Artifacts:
        ArtifactIdentifier: !Sub '${ProjectName}-aws-resources'
        Type: 'CODEPIPELINE'
        OverrideArtifactName: true
      Cache:
        Type: S3
        Location: !Sub '${PipelineArtifactsBucket}/dependencies/cache'
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: 'aws/codebuild/amazonlinux2-x86_64-standard:3.0'
        PrivilegedMode: true
        EnvironmentVariables:
          - Name: AWS_ACCOUNT_ID
            Value: !Ref AWS::AccountId
          - Name: 'PROJECT_NAME'
            Value: !Ref ProjectName
      Source:
        BuildSpec: 'buildspec.yml'
        Type: 'CODEPIPELINE'
      TimeoutInMinutes: 10
      Tags:
        - Key: project-name
          Value: !Ref ProjectName

  ProdDeploy:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub ${ProjectName}-prod-deploy-${RegionShortName}
      ServiceRole: !Ref CodePipelineRole
      Artifacts:
        Name: appbuild
        Type: 'CODEPIPELINE'
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: 'aws/codebuild/amazonlinux2-x86_64-standard:3.0'
        PrivilegedMode: true
        EnvironmentVariables:
          - Name: 'AWS_ACCOUNT_ID'
            Value: !Ref AWS::AccountId
          - Name: 'PROJECT_NAME'
            Value: !Ref ProjectName
          - Name: 'ENV_NAME'
            Value: 'prod'
      Source:
        BuildSpec: |
          version: 0.2
          phases:
            install:
              commands:
                - pip install sceptre
            build:
              commands:
                - cd ./infra
                - ls -la
                - sceptre --var-file variables.yaml launch -y $ENV_NAME
        Type: 'CODEPIPELINE'
      TimeoutInMinutes: 10
      Tags:
        - Key: project-name
          Value: !Ref ProjectName