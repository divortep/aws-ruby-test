AWSTemplateFormatVersion: 2010-09-09

Parameters:
  ProjectName:
    Type: String
  RegionShortName:
    Type: String
  GitHubRepo:
    Type: String
  GitHubBranch:
    Type: String

Resources:
  PipelineArtifactsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${ProjectName}-cicd-${RegionShortName}
      AccessControl: Private
      Tags:
        - Key: project-name
          Value: !Ref ProjectName

  CodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub ${ProjectName}-${RegionShortName}
      ArtifactStore:
        Type: S3
        Location: !Ref PipelineArtifactsBucket
      RestartExecutionOnUpdate: true
      RoleArn: !GetAtt CodePipelineRole.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              InputArtifacts: [ ]
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              OutputArtifacts:
                - Name: sourcecode
              Configuration:
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubBranch
                PollForSourceChanges: false
                Owner: '{{resolve:secretsmanager:GitHubSecret:SecretString:githubOwner}}'
                OAuthToken: '{{resolve:secretsmanager:GitHubSecret:SecretString:githubToken}}'
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: Build
              InputArtifacts:
                - Name: sourcecode
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              OutputArtifacts:
                - Name: appbuild
              Configuration:
                ProjectName: !Ref CodeBuild
              RunOrder: 2
        - Name: ProdDeploy
          Actions:
            - Name: Build
              InputArtifacts:
                - Name: appbuild
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              OutputArtifacts:
                - Name: appdeploy
              Configuration:
                ProjectName: !Ref ProdDeploy
              RunOrder: 3

